<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPS: Ремонт техники различных брендов</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link href="style.css" rel="stylesheet">
    <link href="reset.css" rel="stylesheet">
</head>
<body>
<header class="header">
    <h1 class="header__title"> РЕМОНТ ТЕХНИКИ РАЗЛИЧНЫХ БРЕНДОВ</h1>
</header>
<main class="main">
    <div class="swiper">
        <div class="main__gradient"></div>
        <ul class="swiper-wrapper">
            <li class="swiper-slide">
                <div class="brand-item">
                    <img class="brand-item__logo lenovo-logo" src="img/lenovo.png">
                    <button class="brand-item__button button-go"></button>
                </div>
            </li>
            <li class="swiper-slide">
                <div class="brand-item">
                    <img class="brand-item__logo samsung-logo" src="img/samsung.png">
                    <button class="brand-item__button button-go"></button></button>
                </div>
            </li>
            <li class="swiper-slide">
                <div class="brand-item">
                    <img class="brand-item__logo apple-logo" src="img/apple.png">
                    <button class="brand-item__button button-go"></button"></button>
                </div>
            </li>
            <li class="swiper-slide hidden">
                <div class="brand-item">
                    <img class="brand-item__logo viewsonic-logo" src="img/viewsonic.png">
                    <button class="brand-item__button button-go"></button></button>
                </div>
            </li>
            <li class="swiper-slide">
                <div class="brand-item">
                    <img class="brand-item__logo bosch-logo" src="img/bosch.png">
                    <button class="brand-item__button button-go"></button"></button>
                </div>
            </li>
            <li class="swiper-slide">
                <div class="brand-item">
                    <img class="brand-item__logo hp-logo" src="img/hp.png">
                    <button class="brand-item__button button-go"></button></button>
                </div>
            </li>
            <li class="swiper-slide">
                <div class="brand-item">
                    <img class="brand-item__logo acer-logo" src="img/acer.png">
                    <button class="brand-item__button button-go"></button></button>
                </div>
            </li>
            <li class="swiper-slide hidden">
                <div class="brand-item">
                    <img class="brand-item__logo sony-logo" src="img/sony.png">
                    <button class="brand-item__button button-go"></button></button>
                </div>
            </li>
            <li class="swiper-slide hidden hidden-large">
                <div class="brand-item">
                    <img class="brand-item__logo lenovo-logo" src="img/lenovo.png">
                    <button class="brand-item__button button-go"></button></button>
                </div>
            </li>
            <li class="swiper-slide hidden hidden-large">
                <div class="brand-item">
                    <img class="brand-item__logo samsung-logo" src="img/samsung.png">
                    <button class="brand-item__button button-go"></button></button>
                </div>
            </li>
            <li class="swiper-slide hidden hidden-large">
                <div class="brand-item">
                    <img class="brand-item__logo apple-logo" src="img/apple.png">
                    <button class="brand-item__button button-go"></button></button>
                </div>
            </li>
        </ul>
        <div class="swiper-pagination"></div>
    </div>
    <button class="main__button_show-more">
        <img src="img/expand.png" class="expand" alt="">Показать все</button>
</main>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="main.js"></script>
</body>
</html>
